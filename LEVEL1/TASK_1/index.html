<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <nav class="nav bd-grid">
            <div>
                <a href="#" class="nav_logo">Coffee</a>
            </div>

            <div class="nav_toggle">
                <i class="bx"></i>
            </div>

            <div class="nav_menu">
                <div class="nav_close">
                    <i class="bx"></i>
                </div>
                 <ul class="nav_list">
                    <li class="nav-item"><a href="#home">Home</a></li>
                    <li class="nav-item"><a href="#about">About</a></li>
                    <li class="nav-item"><a href="#skills">Blog</a></li>
                    <li class="nav-item"><a href="#contact">Contact</a></li>
                 </ul>
            </div>
        </nav>
    </header>

    <div class="main">
        <section class="home">
            <div class="home-container">
                <div class="home-img">
                    <img src="img1.png" alt="" class="move">
                    <img src="img2.png" alt="" class="move">
                    <img src="img3.png" alt="" class="move">
                    <img src="img4.png" alt="" class="move">
                    <img src="img5.png" alt="" class="move">
                    <img src="img6.png" alt="" class="move">
                </div>

                <div class="home-data">
                    <h1 class="home-title">Coffee <br> Drink 3D</h1>
                    <p class="home-description">Let's help discover the best coffee drink <br> of the week.</p>
                    <a href="#" class="home-button">Get Started</a>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>

</body>
</html>
